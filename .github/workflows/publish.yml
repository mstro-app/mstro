name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Check if version changed
        id: version
        run: |
          CURRENT=$(npm view mstro-app version 2>/dev/null || echo "0.0.0")
          NEW=$(node -p "require('./package.json').version")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT
          if [ "$CURRENT" = "$NEW" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: npm ci

      - name: Type check
        if: steps.version.outputs.changed == 'true'
        run: npm run build

      - name: Run tests
        if: steps.version.outputs.changed == 'true'
        run: npm test

      - name: Lint
        if: steps.version.outputs.changed == 'true'
        run: npx @biomejs/biome check .

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public

      - name: Summary
        run: |
          if [ "${{ steps.version.outputs.changed }}" = "true" ]; then
            echo "### Published mstro-app@${{ steps.version.outputs.new }}" >> $GITHUB_STEP_SUMMARY
            echo "Previous version: ${{ steps.version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### No publish needed" >> $GITHUB_STEP_SUMMARY
            echo "Version ${{ steps.version.outputs.current }} already published" >> $GITHUB_STEP_SUMMARY
          fi
